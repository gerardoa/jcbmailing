CB_MAILING_ADMIN_CONFIGMMHELP=Les options de cette section sont correlées.  Les combinaisons usuelles sont:<br />Si vous n'avez pas de soucis de charge de serveur à envoyer un courriel par membre de la liste:<br />Méthode = Un courriel par membre de la liste; DE = la personne connectée; A = La liste; BCC = Personne; Répondre à = Personne<br /><br />Si vous ne voulez envoyer qu'un seul courriel ET que vous acceptez que tous les membres voient les adresses courriel de chaque membre de la liste:<br />Méthode = Un seul courriel à la liste complète; DE = la personne connectée; A = La liste;  BCC = Personne; Répondre à = Personne<br /><br />Si vous ne voulez envoyer qu'un seul courriel MAIS que vous voulez que tous les membres NE voient PAS les adresses courriel des membre de la listeWhere you only want to send one e-mail and do mind users seeing each other's mail address:<br />Méthode = Un seul courriel à la liste complète;  DE = la personne connectée; A = une adresse spécifique; BCC = La Liste; Reply to = Personne<br /><br />Il est inutilme et irritant de mettre A et BCC avec la même information, surtout si c'est la liste<br /><br />CBmailing utilise les données du fichier php.ini qui suivent:<br />
